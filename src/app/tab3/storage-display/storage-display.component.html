<ion-card>
  <ion-card-header>
    <ion-card-subtitle>All Products</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-text *ngIf="error !== ''" color="error"><p>Failed to retrieve data: {{error}}</p></ion-text>
    <ion-list *ngIf="error === ''">
      <ion-item-sliding *ngFor="let product of products" (click)="redirect(product)">
        <ion-item>
          <ion-text>
            <p>{{product.productId}}</p>
            <h3>{{product.description}}</h3>
            <h5>${{product.pricePerUnit}}</h5>
            <p>In stock / Reorder: {{product.quantityOnHand}}/{{product.reorderQuantity}}</p>
          </ion-text>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(product)" expandable>Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button (click)="getProducts()">Refresh</ion-button>
    <ion-button color="danger" (click)="deleteAll()">Erase All Data</ion-button>
  </ion-card-content>
</ion-card>
