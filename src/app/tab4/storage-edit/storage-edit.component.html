<ion-card>
  <ion-card-header>
    <ion-card-title>Product Editor</ion-card-title>
    <ion-card-subtitle>id: {{pid}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-button (click)="refresh()">Refresh</ion-button>
    <ion-text *ngIf="!product" color="error" (click)="redirect()"><p>No item selected!</p></ion-text>
    <ion-item *ngIf="product">
      <ion-label>Product Id</ion-label>
      <ion-input type="text" [(ngModel)]="product.productId"></ion-input><br>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label><br>
      <ion-textarea type="text" [(ngModel)]="product.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Quantity On Hand</ion-label><br>
      <ion-input type="number" [(ngModel)]="product.quantityOnHand"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price Per Unit</ion-label><br>
      <ion-input type="number" [(ngModel)]="product.pricePerUnit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Reorder Quantity</ion-label><br>
      <ion-input type="number" [(ngModel)]="product.reorderQuantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="submit" (click)="confirm(false)">Edit</ion-button>
      <ion-button type="outlined" color="error" (click)="confirm(true)">Delete</ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
